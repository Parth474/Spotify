<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="sidebar">
        <div class="logo">
            <a href="">
                <img src="./images/logo.png" alt="logo">
            </a>
        </div>



        <div class="nav">
            <ul>
                <li>
                    <a href="">
                        <span class="fa fa-home"></span>
                        <span>Home</span>
                    </a>
                </li>
            </ul>

            <ul>
                <li>
                    <a href="">
                        <span class="fa fa-search"></span>
                        <span>Search</span>
                    </a>
                </li>
            </ul>

            <ul>
                <li>
                    <a href="">
                        <span class="fa fas fa-book"></span>
                        <span>Your Library</span>
                    </a>
                </li>
            </ul>
        </div>

        <div class="nav">
            <ul>
                <li>
                    <a href="">
                        <span class="fa fa-home"></span>
                        <span>Create Playlist</span>
                    </a>
                </li>
            </ul>

            <ul>
                <li>
                    <a href="">
                        <span class="fa fa-search"></span>
                        <span>Liked Songs</span>
                    </a>
                </li>
            </ul>
        </div>

        <div class="policies">
            <ul>
                <li>
                    <a href="">Keys</a>
                </li>
            </ul>
    
            <ul>
                <li>
                    <a href="">Privacy</a>
                </li>
            </ul>
        </div>    
    </div>

    <div class="main-container">
        <div class="topbar">
            <div class="prev-next-button">
                <button type="button" class="fa fas fa-chevron-left"></button>
                <button type="button" class="fa fas fa-chevron-right"></button>
            </div>

            <div class="navbar">
                <ul>
                    <li>
                        <a href="">Sign Up</a>
                    </li>
                </ul>
                <button type="button">Login</button>
            </div>
        </div>
        
        <div class="spotify-playlist">
            <h2>Spotify Playlists</h2>
            <div class="list">
                <div class="item">
                    <img src="images/Satranga.jpg" alt="">
                    <div class="play">
                        <span class="fa fa-play"></span>
                    </div>
                    <h4>Satranga</h4>
                    <p>Arijit Singh's new song from Animal</p>
                </div>

                <div class="item">
                    <img src="./images/card2img.jpeg" alt="">
                    <div class="play">
                        <span class="fa fa-play"></span>
                    </div>
                    <h4>Mahiye Jinna Sohna</h4>
                    <p>Darshan Raval's top hit song this year</p>
                </div>

                <div class="item">
                    <img src="https://images.hungama.com/c/1/3d5/2c6/36223487/36223487_300x300.jpg" alt="">
                    <div class="play">
                        <span class="fa fa-play"></span>
                    </div>
                    <h4>Tere Sang Yaara</h4>
                    <p>Atif Aslam trending song form RUSTOM</p>
                </div>
            </div>
            <hr>
        </div>
       
    </div>
    <div class="lowerbar">
                
    </div>

    <!-- <div class="lowerplayer">
        <img src="./images/card2img.jpeg" alt="">
    </div> -->

    
    <script src="https://kit.fontawesome.com/ef9a692198.js" crossorigin="anonymous"></script>

</body>
</html>
